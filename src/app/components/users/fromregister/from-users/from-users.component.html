<app-home></app-home>


<div class="container mt-4">

    <header class="bg-dark text-white p-2 mb-2 text-center">
        <h1>Registro</h1>
    </header>



    <form (ngSubmit)="submit()" [formGroup]="form">

        <div class="from-group">
            <label for="name">Nombre</label>
            <input type="text" formControlName="name" name="name" class="form-control" 
            placeholder="Ingrese nombre" [ngClass]="{'is-invalid' : submitted && f['name'].errors }" >

            <div *ngIf="submitted && f['name'].errors " class="invalid-feedback">
                <div *ngIf="f['name'].errors['required']">
                    Nombre es requerido
                </div>
            </div>

        </div>

        <div class="from-group">
            <label for="email">Correo</label>
            <input type="email" formControlName="email" name="email" class="form-control" 
            placeholder="Ingrese correo" [ngClass]="{'is-invalid' : submitted && f['email'].errors}">

            <div *ngIf="submitted && f['email'].errors " class="invalid-feedback">
                <div *ngIf="f['email'].errors['required']">
                    Correo es requerido
                </div>

                <div *ngIf="f['email'].errors['email']">
                    Debe ser un correo valido
                </div>
            </div>

        </div>

        <div class="from-group">
            <label for="password">Contraseña</label>
            <input type="password" formControlName="password" name="password" class="form-control" 
            placeholder="Ingrese contraseña" [ngClass]="{'is-invalid' : submitted && f['password'].errors}">

            <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                <div *ngIf="f['password'].errors['required']">
                    Contraseña es requerido
                </div>

                <div *ngIf="f['password'].errors['minlength']">
                    La contraseña debe tener al menos 6 caracteres
                </div>

                <div *ngIf="f['password'].errors['maxlength']">
                    La contraseña no debe exceder los 15 caracteres
                </div>

            </div>

        </div>

        <div class="from-group">
            <label for="confirm_password">Confirme Contraseña</label>
            <input type="password" formControlName="confirmPassword"  name="confirm_password" class="form-control" 
            placeholder="Confirme contraseña" [ngClass]="{'is-invalid' : submitted && f['confirmPassword'].errors}">

            <div *ngIf="submitted && f['confirmPassword'].errors" class="invalid-feedback">
                <div *ngIf="f['confirmPassword'].errors['required']">
                        Conformar contraseña es requerido
                </div>

                <div *ngIf="f['confirmPassword'].errors['mustMatch']">
                        La contraseña no coincide
                </div>
                
            </div>
        </div>

        <div class="from-group">
            <label for="id_rol">ID rol</label>
            <input type="number" formControlName="id_rol" name="id_rol" class="form-control" 
            placeholder="Ingrese id_rol" [ngClass]="{'is-invalid' : submitted && f['id_rol'].errors }" >

            <div *ngIf="submitted && f['id_rol'].errors " class="invalid-feedback">
                <div *ngIf="f['id_rol'].errors['required']">
                    Id rol es requerido
                </div>
            </div>

        </div>        

        <button type="submit" class="btn btn-success btn-sm mt-4">Registrar</button>
    </form>
</div>
